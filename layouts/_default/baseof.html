<!DOCTYPE html>
<html lang='{{ .Lang }}'>
  {{- partial "head" . }}
  {{- $maxCodeLines := 0 }}
  {{- $params := .Site.Params }}
  {{- with $params.codeBlocksLines }}
    {{- $maxCodeLines = . }}
  {{- end }}
  <body {{ with $maxCodeLines }}data-code="{{ . }}"{{ end }}>
    {{- partial "nav" . }}
    <main>
      {{- block "main" . }}{{ end }}
    </main>
    {{- partial "icons" }}
    {{- partial "footer" . }}
  </body>
</html>
