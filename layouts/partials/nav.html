<header class = 'nav_header' >
  <nav class = 'nav'>
    <a href='{{ absURL "" }}' class = 'nav_brand nav_item'>
      {{ .Site.Title }}
      <!-- <img src="/logos/logo-2.svg" class="logo"> -->
      <div class = 'nav_close'></div>
    </a>
    <div class = 'nav_body'>
      {{- $link := .RelPermalink }}
      {{- range .Site.Data.menu }}
      <div class = 'nav_parent{{ if eq .link $link }} nav_active{{ end}}'>
        <a href = '{{ absURL .link }}' class = 'nav_item'>{{ .name }} {{ with .submenu }}<img src="/icons/caret-icon.svg" alt="icon" class="nav_icon">{{ end }}</a>
        {{- with .submenu }}
        <div class = 'nav_sub'>
          {{- range . }}
          <a href = '{{ .link }}' class = 'nav_child nav_item'>{{ .name }}</a>
          {{- end }}
        </div>
        {{- end }}
      </div>
      {{- end }}
      {{- partial "follow" . }}
    </div>
  </nav>
</header>
